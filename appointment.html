<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="book-appointment.css">
</head>
<body>
  <header class="header">
    <h1>Book an Appointment</h1>
    <p>Fill in your details to schedule a consultation</p>
  </header>

  <section class="appointment-form">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="doctor">Choose Doctor</label>
      <select id="doctor" required>
        <option value="">Select a Doctor</option>
        <option>Dr. Rajesh Kumar - Cardiologist</option>
        <option>Dr. Anjali Mehta - Pediatrician</option>
        <option>Dr. Arvind Nair - Orthopedic Surgeon</option>
        <option>Dr. Neha Sharma - Dermatologist</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" required>

      <label for="message">Additional Notes</label>
      <textarea id="message" rows="4" placeholder="Write any concerns here..."></textarea>

      <button type="submit" class="btn">Confirm Appointment</button>
    </form>
  </section>
</body>
</html>
