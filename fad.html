<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Doctor</title>
  <link rel="stylesheet" href="find-doctor.css">
</head>
<body>
  <header class="header">
    <h1>Find a Doctor</h1>
    <p>Search and book an appointment with the best specialists</p>
  </header>

  <section class="search-section">
    <input type="text" placeholder="Search by name or specialty..." class="search-box">
    <button class="search-btn">Search</button>
  </section>

  <section class="doctors">
    <div class="doctor-card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dr. Rajesh Kumar">
      <h3>Dr. Rajesh Kumar</h3>
      <p>Cardiologist</p>
      <button class="btn">Book Appointment</button>
    </div>
    <div class="doctor-card">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Dr. Anjali Mehta">
      <h3>Dr. Anjali Mehta</h3>
      <p>Pediatrician</p>
      <button class="btn">Book Appointment</button>
    </div>
    <div class="doctor-card">
      <img src="https://randomuser.me/api/portraits/men/56.jpg" alt="Dr. Arvind Nair">
      <h3>Dr. Arvind Nair</h3>
      <p>Orthopedic Surgeon</p>
      <button class="btn">Book Appointment</button>
    </div>
    <div class="doctor-card">
      <img src="https://randomuser.me/api/portraits/women/67.jpg" alt="Dr. Neha Sharma">
      <h3>Dr. Neha Sharma</h3>
      <p>Dermatologist</p>
      <button class="btn">Book Appointment</button>
    </div>
  </section>
</body>
</html>
